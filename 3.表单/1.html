<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin-bottom: 30px;
    }

    .title {
      display: block;
    }
  </style>
</head>

<body>

  <form action="">
    <label for="userName">用户名:</label>
    <input id="userName" name="userName" pattern="[A-z]{5,20}" oninvalid="handleInvalid('请输入5-20位字母的用户名')" />
    <button type="submit">提交</button>
  </form>
  <br />

  <select name="lesson">
    <option value="">Please Select</option>
    <optgroup label="Backend">
      <option value="java">Java</option>
      <option value="c++">C++</option>
      <option value="mysql">MySQL</option>
    </optgroup>
    <optgroup label="Frontend">
      <option value="javascript">Javascript</option>
      <option value="vue">Vue</option>
      <option value="react">React</option>
    </optgroup>
  </select>

  <div>
    日期选择:
    <input type="date" step="5" min="2020-09-22" max="2025-01-15" name="datetime">
  </div><br />

  <div>
    周选择:
    <input type="week" name="week">
  </div>

  <div>
    月选择:
    <input type="month" name="month">
  </div>

  <div>
    日期时间:
    <input type="datetime-local" name="datetime">
  </div>

  <div>
    <form action="" method="post">
      <span class="title">datalist</span>
      <input type="text" list="lesson">
      <datalist id="lesson">
        <option value="Javascript">Javascript最牛</option>
        <option value="CSS">CSS很厉害</option>
        <option value="Vue">Vue很牛</option>
        <option value="React">React也很牛</option>
      </datalist>
    </form>
  </div>

  <script>
    function handleInvalid(message) {
      alert(message);
    }
  </script>
</body>

</html>
