<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <article>
    <header>
      <h1>article元素使用方法</h1>
      <p>发表日期: <time data-publish-date="publishDate">2022/10/24</time></p>
    </header>
    <p>此标签里显示的是 article 整个文章的主要内容,下面的 section 元素里是对该文章的评论</p>
    <section>
      <h2>评论</h2>
      <article>
        <header>
          <h3>发表者: Jett</h3>
          <p>1小时前</p>
        </header>
        <p>这篇文章很不错啊</p>
      </article>
      <article>
        <header>
          <h3>发表者: Jett</h3>
          <p>1小时前</p>
        </header>
        <p>这篇文章很不错啊</p>
      </article>
    </section>
  </article>
</body>

</html>
